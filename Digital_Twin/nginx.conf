# /nginx.conf

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # --- HTTP to HTTPS Redirect ---
    # Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name digital-twin.com; # Updated domain
        return 301 https://$host$request_uri;
    }

    # --- HTTPS Server ---
    server {
        listen 443 ssl;
        server_name digital-twin.com; # Updated domain

        # --- SSL Configuration ---
        # IMPORTANT: You must have these certificate files in your ./ssl/ directory
        ssl_certificate /etc/nginx/ssl/digital-twin.com.crt;
        ssl_certificate_key /etc/nginx/ssl/digital-twin.com.key;

        # --- Security Enhancements ---
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
        ssl_ecdh_curve secp384r1;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # --- FIX 1: Content Security Policy (CSP) ---
        # This is a strict policy. You may need to adjust 'style-src' or 'script-src'
        # if your React app uses inline styles/scripts you can't remove.
        # 'wss://$host' allows secure WebSockets to your domain.
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; connect-src 'self' wss://$host; img-src 'self' data:; object-src 'none'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';" always;

        # --- FIX 2: Referrer-Policy ---
        # Sets a secure default for sending referrer information.
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # --- FIX 3: Permissions-Policy ---
        # Disables potentially sensitive browser features by default.
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), magnetometer=(), gyroscope=(), speaker=(), vibrate=()" always;

        # --- Existing Headers ---
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
        # add_header X-Frame-Options DENY; # This is superseded by the CSP 'frame-ancestors: none' directive above.
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block"; # Deprecated, but harmless for older browser support.

        # --- Main Application Proxy ---
        # Proxies / to the Flask app
        location / {
            proxy_pass http://digital-twin-app:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Grafana Proxy ---
        # Proxies /grafana/ to the Grafana container
        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Prometheus Proxy ---
        # Proxies /prometheus/ to the Prometheus container
        location /prometheus/ {
            proxy_pass http://prometheus:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint (optional, good for load balancers)
        location /health {
            proxy_pass http://digital-twin-app:5000/health;
        }
    }
}